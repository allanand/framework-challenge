<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="bg-info">
    <header>
        <h1>Nero Blackstone</h1>
        <ul class="nav nav-tabs">
            <li role="presentation"><a href="#">Home</a></li>
            <li role="presentation" class="active"><a href="#">Contact</a></li>
          </ul>
    </header>

    <!-- Header Credit: https://getbootstrap.com/docs/3.4/components/#navbar-->

    <h2 class="text-center">Contact</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top img-circle" src="Nero.jpg" alt="Image of Nero the magician">
                    <!-- Image Credit: 
                    https://aminoapps.com/c/call-of-duty-nazi-zombie/page/user/nero-blackstone/8Koo_p3U1fn5BQEDgbE4o84wDdG87lX7P-->
                    <div class="card-body">
                        <h2 class="card-title text-center">Nero Blackstone</h2>
                        <p class="card-text text-center">Magician</p>
                        <p class="card-text text-center">Morg cities most handsome and talented magician</p>

                        <div class="socials">
                            <i class="fab fa-linkedin-in image-center"></i>
                            <i class="fab fa-instagram image-center"></i>
                            <i class="fab fa-twitter"></i>
                            <!-- Icon Credit: 
                            https://stackoverflow.com/questions/49403607/chrome-font-awesome-5-some-icons-are-not-working
                            https://mdbootstrap.com/docs/standard/extended/social-media/
                            -->
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Card Credit: 
        https://www.youtube.com/watch?v=oH6xPFytf2E
        https://getbootstrap.com/docs/4.0/components/card/
    -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
