<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body class="bg-info">
    <header>
        <h1 class="text-center">Contact Information</h1>
    </header>

    <div class="container">

            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top img-circle" src="Nero.jpg" alt="Image of Nero the magician">
                    <div class="card-body">
                        <h2 class="card-title text-center">Nero Blackstone</h2>
                        <p class="card-text text-center">Magician</p>
                        <p class="card-text text-center">Morg cities most handsome and talented magician</p>

                        <div class="socials">

                            <i class="fab fa-instagram image-center"></i>
                            <i class="fab fa-twitter"></i>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
